<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trading System Audit â€” 2026-02-13</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      background: #0d1117;
      color: #c9d1d9;
      line-height: 1.6;
    }
    h1, h2, h3 { color: #58a6ff; border-bottom: 1px solid #30363d; padding-bottom: 10px; }
    h1 { font-size: 1.8em; }
    h2 { font-size: 1.4em; margin-top: 2em; }
    h3 { font-size: 1.1em; color: #8b949e; }
    table { border-collapse: collapse; width: 100%; margin: 1em 0; }
    th, td { border: 1px solid #30363d; padding: 8px 12px; text-align: left; }
    th { background: #161b22; color: #58a6ff; }
    tr:nth-child(even) { background: #161b22; }
    code { background: #161b22; padding: 2px 6px; border-radius: 4px; font-size: 0.9em; }
    pre { background: #161b22; padding: 16px; border-radius: 8px; overflow-x: auto; }
    pre code { background: none; padding: 0; }
    strong { color: #f0883e; }
    em { color: #8b949e; }
    hr { border: none; border-top: 1px solid #30363d; margin: 2em 0; }
    .meta { color: #8b949e; font-size: 0.9em; margin-bottom: 2em; }
    a { color: #58a6ff; }
  </style>
</head>
<body>
  <div id="content">Loading...</div>
  <script>
    fetch('audit-2026-02-13.md')
      .then(r => r.text())
      .then(md => {
        document.getElementById('content').innerHTML = marked.parse(md);
      })
      .catch(err => {
        document.getElementById('content').innerHTML = '<p style="color:red">Failed to load audit: ' + err + '</p>';
      });
  </script>
</body>
</html>
