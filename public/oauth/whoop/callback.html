<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WHOOP OAuth Callback</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif; max-width: 820px; margin: 40px auto; padding: 0 16px; line-height: 1.5; color: #111827; }
    pre { background: #111827; color: #e5e7eb; padding: 12px; border-radius: 8px; overflow-x: auto; }
    .ok { color: #065f46; font-weight: 600; }
  </style>
</head>
<body>
  <h1>WHOOP OAuth Callback Received</h1>
  <p class="ok">Authorization callback loaded successfully.</p>
  <p id="status">Capturing OAuth result securelyâ€¦</p>

  <h2>Callback Parameters</h2>
  <pre id="params">Loading...</pre>

  <script>
    const p = new URLSearchParams(window.location.search);
    const data = {
      code: p.get('code') || null,
      state: p.get('state') || null,
      scope: p.get('scope') || null,
      error: p.get('error') || null,
      error_description: p.get('error_description') || null
    };
    document.getElementById('params').textContent = JSON.stringify(data, null, 2);

    async function capture() {
      const statusEl = document.getElementById('status');
      if (!data.state) {
        statusEl.textContent = 'Missing state. Please return to Keel.';
        return;
      }

      try {
        const res = await fetch('/api/whoop/oauth/callback-capture', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const out = await res.json();
        if (res.ok && out.success) {
          statusEl.textContent = 'Captured successfully. You can close this window and return to Keel.';
        } else {
          statusEl.textContent = `Capture failed: ${out.error || 'unknown error'}`;
        }
      } catch (e) {
        statusEl.textContent = `Capture failed: ${e.message}`;
      }
    }

    capture();
  </script>
</body>
</html>
