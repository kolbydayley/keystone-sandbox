<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keystone Knowledge Base</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #e4e4e4;
      min-height: 100vh;
      padding: 2rem;
    }
    .container { max-width: 1000px; margin: 0 auto; }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(90deg, #8b5cf6, #6366f1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .subtitle { color: #888; margin-bottom: 2rem; }
    .stats {
      display: flex;
      gap: 2rem;
      margin-bottom: 2rem;
    }
    .stat {
      background: rgba(255,255,255,0.05);
      padding: 1rem 1.5rem;
      border-radius: 8px;
    }
    .stat-value { font-size: 2rem; font-weight: bold; color: #8b5cf6; }
    .stat-label { font-size: 0.875rem; color: #888; }
    .section { margin-bottom: 2rem; }
    .section-title {
      font-size: 1.25rem;
      color: #8b5cf6;
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid rgba(139, 92, 246, 0.3);
    }
    .atom {
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    .atom:hover {
      background: rgba(255,255,255,0.06);
      border-color: rgba(139, 92, 246, 0.5);
    }
    .atom-title { font-weight: 600; margin-bottom: 0.5rem; }
    .atom-meta { font-size: 0.75rem; color: #888; margin-bottom: 0.5rem; }
    .atom-preview { font-size: 0.875rem; color: #aaa; }
    .tags { display: flex; gap: 0.5rem; flex-wrap: wrap; margin-top: 0.5rem; }
    .tag {
      background: rgba(139, 92, 246, 0.2);
      color: #a78bfa;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.75rem;
    }
    .topic {
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .topic-title { font-weight: 600; color: #6366f1; }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      padding: 2rem;
      overflow-y: auto;
    }
    .modal.active { display: block; }
    .modal-content {
      max-width: 800px;
      margin: 0 auto;
      background: #1a1a2e;
      border-radius: 12px;
      padding: 2rem;
    }
    .modal-close {
      float: right;
      background: none;
      border: none;
      color: #888;
      font-size: 1.5rem;
      cursor: pointer;
    }
    .modal-body { white-space: pre-wrap; line-height: 1.6; margin-top: 1rem; }
    a { color: #8b5cf6; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŒ€ Keystone Knowledge Base</h1>
    <p class="subtitle">Atomic notes and research from Keystone agent</p>
    
    <div class="stats">
      <div class="stat">
        <div class="stat-value" id="atom-count">-</div>
        <div class="stat-label">Atoms</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="topic-count">-</div>
        <div class="stat-label">Topics</div>
      </div>
    </div>

    <div class="section">
      <h2 class="section-title">Topics</h2>
      <div id="topics"></div>
    </div>

    <div class="section">
      <h2 class="section-title">Atoms</h2>
      <div id="atoms"></div>
    </div>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <button class="modal-close" onclick="closeModal()">&times;</button>
      <h2 id="modal-title"></h2>
      <div class="atom-meta" id="modal-meta"></div>
      <div class="tags" id="modal-tags"></div>
      <div class="modal-body" id="modal-body"></div>
    </div>
  </div>

  <script>
    async function loadKnowledge() {
      // Load atoms
      const atomsRes = await fetch('/api/knowledge/atoms');
      const atomsData = await atomsRes.json();
      if (atomsData.success) {
        document.getElementById('atom-count').textContent = atomsData.data.length;
        const atomsHtml = atomsData.data.map(atom => `
          <div class="atom" onclick="showAtom('${atom.id}')">
            <div class="atom-title">${atom.id}: ${atom.topic || 'Untitled'}</div>
            <div class="atom-meta">Confidence: ${atom.confidence || 'unknown'} | Created: ${atom.created || 'unknown'}</div>
            <div class="atom-preview">${atom.preview || ''}</div>
            <div class="tags">
              ${(Array.isArray(atom.tags) ? atom.tags : []).map(t => `<span class="tag">${t}</span>`).join('')}
            </div>
          </div>
        `).join('');
        document.getElementById('atoms').innerHTML = atomsHtml;
      }

      // Load topics
      const topicsRes = await fetch('/api/knowledge/topics');
      const topicsData = await topicsRes.json();
      if (topicsData.success) {
        document.getElementById('topic-count').textContent = topicsData.data.length;
        const topicsHtml = topicsData.data.map(topic => `
          <div class="topic">
            <div class="topic-title">${topic.title}</div>
          </div>
        `).join('');
        document.getElementById('topics').innerHTML = topicsHtml;
      }
    }

    async function showAtom(id) {
      const res = await fetch(`/api/knowledge/atoms/${id}`);
      const data = await res.json();
      if (data.success) {
        document.getElementById('modal-title').textContent = `${data.data.id}: ${data.data.topic}`;
        document.getElementById('modal-meta').textContent = `Confidence: ${data.data.confidence} | Created: ${data.data.created}`;
        document.getElementById('modal-tags').innerHTML = (Array.isArray(data.data.tags) ? data.data.tags : [])
          .map(t => `<span class="tag">${t}</span>`).join('');
        document.getElementById('modal-body').textContent = data.data.body;
        document.getElementById('modal').classList.add('active');
      }
    }

    function closeModal() {
      document.getElementById('modal').classList.remove('active');
    }

    document.getElementById('modal').addEventListener('click', (e) => {
      if (e.target.id === 'modal') closeModal();
    });

    loadKnowledge();
  </script>
</body>
</html>
