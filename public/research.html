<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paige Practice Research | Keystone</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #e4e4e4;
      min-height: 100vh;
    }
    .container {
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 280px;
      background: rgba(0,0,0,0.3);
      padding: 1.5rem;
      border-right: 1px solid rgba(255,255,255,0.1);
      overflow-y: auto;
    }
    .main {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(90deg, #8b5cf6, #6366f1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .subtitle { color: #888; margin-bottom: 1.5rem; font-size: 0.875rem; }
    .doc-list { list-style: none; }
    .doc-item {
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 0.875rem;
    }
    .doc-item:hover {
      background: rgba(255,255,255,0.06);
      border-color: rgba(139, 92, 246, 0.5);
    }
    .doc-item.active {
      background: rgba(139, 92, 246, 0.2);
      border-color: #8b5cf6;
    }
    .doc-item.readout {
      border-left: 3px solid #8b5cf6;
    }
    .section-title {
      font-size: 0.75rem;
      text-transform: uppercase;
      color: #666;
      margin: 1rem 0 0.5rem;
      letter-spacing: 0.05em;
    }
    .content {
      background: rgba(255,255,255,0.03);
      border-radius: 8px;
      padding: 2rem;
      line-height: 1.7;
    }
    .content h1 { font-size: 2rem; margin-bottom: 1rem; background: none; -webkit-text-fill-color: #e4e4e4; }
    .content h2 { font-size: 1.5rem; margin: 2rem 0 1rem; color: #8b5cf6; border-bottom: 1px solid rgba(139,92,246,0.3); padding-bottom: 0.5rem; }
    .content h3 { font-size: 1.25rem; margin: 1.5rem 0 0.75rem; color: #a78bfa; }
    .content p { margin-bottom: 1rem; }
    .content ul, .content ol { margin: 1rem 0; padding-left: 1.5rem; }
    .content li { margin-bottom: 0.5rem; }
    .content table { width: 100%; border-collapse: collapse; margin: 1rem 0; }
    .content th, .content td { 
      border: 1px solid rgba(255,255,255,0.1); 
      padding: 0.75rem; 
      text-align: left; 
    }
    .content th { background: rgba(139,92,246,0.2); }
    .content tr:nth-child(even) { background: rgba(255,255,255,0.02); }
    .content code { 
      background: rgba(0,0,0,0.3); 
      padding: 0.2rem 0.4rem; 
      border-radius: 4px; 
      font-family: monospace;
      font-size: 0.875em;
    }
    .content pre { 
      background: rgba(0,0,0,0.4); 
      padding: 1rem; 
      border-radius: 6px; 
      overflow-x: auto;
      margin: 1rem 0;
    }
    .content pre code { background: none; padding: 0; }
    .content a { color: #8b5cf6; }
    .content blockquote {
      border-left: 3px solid #8b5cf6;
      padding-left: 1rem;
      margin: 1rem 0;
      color: #aaa;
    }
    .content input[type="checkbox"] { margin-right: 0.5rem; }
    .loading { color: #888; padding: 2rem; text-align: center; }
    
    /* Decision input styles */
    .decision-box {
      background: rgba(139, 92, 246, 0.1);
      border: 2px solid rgba(139, 92, 246, 0.3);
      border-radius: 8px;
      padding: 1rem;
      margin: 1rem 0;
    }
    .decision-box h4 {
      color: #8b5cf6;
      margin-bottom: 0.75rem;
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    .decision-input {
      width: 100%;
      background: rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 6px;
      padding: 0.75rem;
      color: #e4e4e4;
      font-family: inherit;
      font-size: 0.875rem;
      resize: vertical;
      min-height: 80px;
    }
    .decision-input:focus {
      outline: none;
      border-color: #8b5cf6;
    }
    .decision-meta {
      font-size: 0.75rem;
      color: #666;
      margin-top: 0.5rem;
    }
    .decision-saved {
      color: #4ade80;
    }
    
    @media (max-width: 768px) {
      .container { flex-direction: column; }
      .sidebar { width: 100%; border-right: none; border-bottom: 1px solid rgba(255,255,255,0.1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h1>üåÄ Research</h1>
      <p class="subtitle">Paige Private Practice</p>
      
      <div class="section-title">üìã Decision Readouts</div>
      <ul class="doc-list" id="readouts"></ul>
      
      <div class="section-title">üìÅ Detailed Research</div>
      <ul class="doc-list" id="docs"></ul>
    </div>
    
    <div class="main">
      <div class="content" id="content">
        <div class="loading">Select a document from the sidebar</div>
      </div>
    </div>
  </div>

  <script>
    let docs = [];
    let decisions = {};
    let activeFile = null;
    let saveTimeouts = {};

    async function loadDocs() {
      const res = await fetch('/api/research');
      const data = await res.json();
      if (data.success) {
        docs = data.data;
        renderSidebar();
        const readout = docs.find(d => d.isReadout);
        if (readout) loadDoc(readout.file);
      }
    }

    async function loadDecisions() {
      const res = await fetch('/api/decisions');
      const data = await res.json();
      if (data.success) {
        decisions = data.data;
      }
    }

    function renderSidebar() {
      const readouts = docs.filter(d => d.isReadout);
      const others = docs.filter(d => !d.isReadout);

      document.getElementById('readouts').innerHTML = readouts.map(d => 
        `<li class="doc-item readout ${activeFile === d.file ? 'active' : ''}" onclick="loadDoc('${d.file}')">${d.title}</li>`
      ).join('');

      document.getElementById('docs').innerHTML = others.map(d => 
        `<li class="doc-item ${activeFile === d.file ? 'active' : ''}" onclick="loadDoc('${d.file}')">${d.title}</li>`
      ).join('');
    }

    async function loadDoc(file) {
      activeFile = file;
      renderSidebar();
      
      document.getElementById('content').innerHTML = '<div class="loading">Loading...</div>';
      
      const res = await fetch(`/api/research/${file}`);
      const data = await res.json();
      
      if (data.success) {
        let html = marked.parse(data.data.content);
        
        // Add decision input boxes after "Decision Needed" sections
        html = addDecisionBoxes(html, file);
        
        document.getElementById('content').innerHTML = html;
        
        // Populate existing decisions
        populateDecisions();
      } else {
        document.getElementById('content').innerHTML = `<div class="loading">Error: ${data.error}</div>`;
      }
    }

    function addDecisionBoxes(html, file) {
      // Find h3 tags with "Decision Needed" and add input boxes after the following list
      const sections = [
        { id: 'business-entity', title: 'Business Entity Decisions' },
        { id: 'dea', title: 'DEA Licensure Decisions' },
        { id: 'malpractice', title: 'Malpractice Insurance Decisions' },
        { id: 'erp', title: 'ERP/Practice Management Decisions' },
        { id: 'credentialing', title: 'Insurance Credentialing Decisions' },
        { id: 'website', title: 'Website Decisions' },
        { id: 'banking', title: 'Banking & Accounting Decisions' },
        { id: 'general', title: 'General Decisions' }
      ];
      
      // Add decision boxes after each "Decision Needed" section
      sections.forEach(section => {
        const key = `${file}:${section.id}`;
        const decisionBox = `
          <div class="decision-box">
            <h4>‚úèÔ∏è Your Decision: ${section.title}</h4>
            <textarea 
              class="decision-input" 
              data-key="${key}"
              placeholder="Enter your decision or notes here..."
              onchange="saveDecision('${key}', this.value)"
              oninput="debounceSave('${key}', this.value)"
            ></textarea>
            <div class="decision-meta" id="meta-${section.id}">Auto-saves as you type</div>
          </div>
        `;
        
        // Only add if this section might be relevant
        if (html.toLowerCase().includes(section.id.replace('-', ' ')) || 
            html.toLowerCase().includes('decision needed')) {
          // Add at the end for now
        }
      });
      
      // Add a general decision box at the end
      const generalKey = `${file}:decisions`;
      const existing = decisions[generalKey];
      html += `
        <div class="decision-box">
          <h4>‚úèÔ∏è Your Decisions & Notes</h4>
          <textarea 
            class="decision-input" 
            data-key="${generalKey}"
            placeholder="Answer the questions above, add notes, or record your decisions here...

Example:
- Business entity: Start with Utah PLLC first
- ERP: Go with SimplePractice
- Insurance: Hybrid approach - cash pay to start"
            oninput="debounceSave('${generalKey}', this.value)"
          ></textarea>
          <div class="decision-meta" id="meta-${generalKey}">Auto-saves as you type</div>
        </div>
      `;
      
      return html;
    }

    function populateDecisions() {
      document.querySelectorAll('.decision-input').forEach(input => {
        const key = input.dataset.key;
        if (decisions[key]) {
          input.value = decisions[key].value || '';
          const meta = document.getElementById(`meta-${key}`) || input.nextElementSibling;
          if (meta && decisions[key].updatedAt) {
            meta.innerHTML = `<span class="decision-saved">‚úì Saved</span> ¬∑ Last updated: ${new Date(decisions[key].updatedAt).toLocaleString()}`;
          }
        }
      });
    }

    function debounceSave(key, value) {
      if (saveTimeouts[key]) {
        clearTimeout(saveTimeouts[key]);
      }
      saveTimeouts[key] = setTimeout(() => saveDecision(key, value), 1000);
    }

    async function saveDecision(key, value) {
      const res = await fetch('/api/decisions', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ key, value })
      });
      const data = await res.json();
      if (data.success) {
        decisions[key] = data.data;
        const input = document.querySelector(`[data-key="${key}"]`);
        if (input) {
          const meta = input.nextElementSibling;
          if (meta) {
            meta.innerHTML = `<span class="decision-saved">‚úì Saved</span> ¬∑ Last updated: ${new Date(data.data.updatedAt).toLocaleString()}`;
          }
        }
      }
    }

    // Load everything
    Promise.all([loadDocs(), loadDecisions()]);
  </script>
</body>
</html>
